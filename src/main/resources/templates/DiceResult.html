<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Roll Result</title>
</head>

<body>
<a th:ref="/roll-dice"></a>
<h2>Roll Result: <span th:text="${randomNum}"></span></h2>
<h2>Guess: <span th:text="${n}"></span></h2>
<h2 th:if="${guess == n}">You guessed correctly!</h2>
<h2 th:if="${randomNum != n}">You guessed incorrectly!</h2>

</body>
</html>
